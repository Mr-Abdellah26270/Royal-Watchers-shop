<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - متجر الساعات</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo" data-translate="logo">متجر الساعات</a>
            <nav>
                <ul>
                    <li><a href="index.html" data-translate="home">الرئيسية</a></li>
                    <li><a href="shop.html" data-translate="shop">المتجر</a></li>
                    <li><a href="index.html#offers" data-translate="offers">العروض</a></li>
                    <li><a href="contact.html" class="active" data-translate="contact">اتصل بنا</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="lang-switcher" class="lang-btn">
                    <i class="fas fa-globe"></i>
                    <span>English</span>
                </button>
                <button id="theme-toggler" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 data-translate="contact" class="page-title">اتصل بنا</h1>
            <div class="contact-layout">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h3 data-translate="send_us_message">أرسل لنا رسالة</h3>
                    <form action="#">
                        <div class="form-group">
                            <label for="name" data-translate="form_name">الاسم</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-translate="form_email">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message" data-translate="form_message">رسالتك</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn" data-translate="send_message">إرسال الرسالة</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <h3 data-translate="store_info">معلومات المتجر</h3>
                    <p><i class="fas fa-map-marker-alt"></i> <span data-translate="address">شارع محمد الخامس، الرباط، المملكة المغربية</span></p>
                    <p><i class="fas fa-phone"></i> <a href="tel:+212537123456">+212 537 12 34 56</a></p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:info@watches.com">info@watches.com</a></p>

                    <h4 data-translate="social_media">تابعنا</h4>
                    <div class="social-links">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-translate="footer_text">&copy; 2025 متجر الساعات. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
